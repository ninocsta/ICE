{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}{{ template_title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="display-4">Novo Item</h3>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <a class="mt-3" href="{% url 'outflow_detail' outflow.id %}" ><i class="btn btn-secondary bi bi-arrow-left mt-3">Cancelar</i></a>                
                <button type="submit" class="btn btn-light mt-3">Confirmar</button>
            </form>
        </div>
    </div>   
</div>
    
{% endblock %}
