{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block head_title %}{{ template_title }}{% endblock %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-4">Atualizar Saída</h3>
    
    <div class="card">
        <div class="card-body">
    
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-light mt-3">Atualizar</button>
        </form>
    
        </div>
    </div>
    
    <a href="{% url 'outflow_detail' object.outflow.id %}" class="btn btn-secondary mt-3">Voltar para a Saída</a>
</div>

{% endblock %}
