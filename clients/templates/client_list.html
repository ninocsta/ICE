{% extends 'base.html' %}

{% block title %}
ICE - Clientes
{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col-md-6">
    </div>
    <div class="col-md-6">
        <a href="{% url 'client_create' %}" class="btn btn-success float-end">
            <i class="bi bi-plus"></i> Novo Cliente </a>
    </div>
</div>
<div class="table-responsive-md">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                
                <th>Nome</th>                
                <th>Cidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
<tr>
    <td>{{ client.name }}</td>
    <td>{{ client.city|default_if_none:"" }}</td>   
    <td>
        <a href="{% url 'client_detail' client.id %}" class="btn btn-info btn-sm ms-1 text-light">
            <i class="bi bi-eye"></i>
        </a>
        <a href="{% url 'client_update' client.id %}" class="btn btn-secondary btn-sm ms-1 text-light">
            <i class="bi bi-pencil"></i>
        </a>
        <a href="{% url 'client_delete' client.id %}" class="btn btn-danger btn-sm ms-1">
            <i class="bi bi-trash"></i>
        </a>
    </td>
</tr>
{% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
